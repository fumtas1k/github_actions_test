name: Hello World

on:
  pull_request:
    types: [ opened, labeled, synchronize, reopened ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Get changed files in migration directories
        id: changed-files
        uses: tj-actions/changed-files@v36
        with:
          files: |
            src/*.sql
      - name: Add changed files to PR comment
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          shopt -s nocasematch
          for file in ${{ steps.changed-files.outputs.all_changed_and_modified_files }}; do
            echo "$file"
            if [[ "$file" =~ ".*\.sql" ]]; then
              content="$(cat $file)"
              if [[ "$content" =~ "insert into " ]] || [[ "$content" =~ "update " ]]; then
                echo ":mega: 注意 sqlをdev1環境でEXPLAIN ANALYZEで実行し処理が遅くないか確認して下さい。 :mega:" > ./comment
                gh pr comment ${{ github.event.pull_request.number }} -F ./comment --repo ${{ github.repository }}
                exit 1
              fi
            fi
          done